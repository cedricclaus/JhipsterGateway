
<div *ngIf="entity1">
    <h2><span>Entity 1</span> {{entity1.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{entity1.name}}</span>
        </dd>
        <dt><span>Size</span></dt>
        <dd>
            <span>{{entity1.size}}</span>
        </dd>
        <dt><span>Release Date</span></dt>
        <dd>
            <span>{{entity1.releaseDate | date:'medium'}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{entity1.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entity-1/'+ entity1.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
